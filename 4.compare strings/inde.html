<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Comparisons</title>
  </head>
  <body>
    <form onsubmit="return false">
      <h1>Comparison of Strings</h1>
      <input
        type="text"
        name="string"
        placeholder="enter string"
        id="string1"
        onchange="saveValue(this)"
      />
      <input
        type="text"
        name="string"
        placeholder="enter string"
        id="string2"
        onchange="saveValue(this)"
      />
      <button onclick="strComp()">Compare strings</button>
    </form>
    <br />

    <div>
      <h3>Using '===':</h3>
      <h3 id="result1"></h3>
    </div>
    <br /><br />

    <div>
      <h3>Using localeCompare(string):</h3>
      <h3 id="result2"></h3>
    </div>
    <br /><br />

    <div>
      <h3>Using includes():</h3>
      <h3 id="result3"></h3>
    </div>
    <br /><br />

    <div>
      <h3>Using RegExp():</h3>
      <h3 id="result4"></h3>
    </div>
    <br /><br />

    <script src="./index.js"></script>
  </body>
</html>
