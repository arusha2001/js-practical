<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Event</title>
  </head>
  <style>
    #home {
      height: 70vh;
      width: 100%;
      text-align: center;
      border: 1px solid black;
    }

    .second {
      height: 30vh;
      width: 100%;
      display: flex;
    }

    #second_1 {
      height: 30vh;
      width: 50%;
      text-align: center;
      border: 1px solid black;
    }

    #second_2 {
      height: 30vh;
      width: 50%;
      text-align: center;
      border: 1px solid black;
    }
  </style>

  <body>
    <div id="home" onmouseover="changeBgColor('#87CEEB')">
      <h1>Home Page</h1>
    </div>

    <div class="second">
      <div id="second_1" onclick="changeFocus( '#90EE90')" onblur="iblur()">
        <h3>sub_div_1</h3>
      </div>

      <div id="second_2">
        <h3>sub_div_2</h3>
      </div>
    </div>

    <script>
      function changeBgColor(color) {
        document.getElementById("home").style.backgroundColor = color;
      }
      function changeFocus(color) {
        document.getElementById("second_1").style.backgroundColor = color;
      }
    </script>
  </body>
</html>
